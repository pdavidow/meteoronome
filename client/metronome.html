<head>
    <title>Metronome</title>
</head>

<body>
{{> test}}
</body>

<template name="test">
    <form class="test">
        <input type="submit" value={{pieceName}}>
    </form>
    <button id="stop" disabled={{isMetronomeStopped}}>Stop</button>
    <br/><br/>
    {{> status}}
</template>

<template name="status">
    Current Beat: {{currentBeat}}
</template>
