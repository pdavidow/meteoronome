<head>
    <title>Metronome</title>
</head>

<body>
{{> test}}
</body>

<template name="test">
    Loop? <input class="check" id="isLoop" type="checkbox" checked={{isLoop}} disabled={{isMetronomeStarted}}>
    <form class="test">
        <input type="submit" value={{pieceName}} disabled={{isMetronomeStarted}}>
    </form>
    <button id="stop" disabled={{isMetronomeStopped}}>Stop</button>
    <br/><br/>
    {{currentBeat}}
    <br/>
    {{#if isLoop}}Loop# {{loopCount}}{{/if}}
</template>
